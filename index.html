<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Nombre visible en la pestaña del navegador -->
    <title>Neonatología Hospital Carrillo</title>

    <!-- Icono de recién nacido (favicon) -->
    <link rel="icon" type="image/png" href="icono-bebe.png">

    <!-- 1. Cargar Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. Cargar Iconos (Heroicons) -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/heroicons@2.1.3/24/outline/index.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/heroicons@2.1.3/24/outline/index.js"></script>

    <!-- 3. Cargar Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            addDoc, 
            setDoc, 
            updateDoc, 
            deleteDoc, 
            onSnapshot, 
            collection, 
            query,
            setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- VARIABLES GLOBALES ---
        let app, auth, db, userId, appId;
        let pacientesCollectionRef, customDiagnosticosCollectionRef;

        let allPacientes = [];
        let filteredPacientes = [];
        let baseDiagnosticos = [];
        let customDiagnosticos = [];
        let allDiagnosticos = [];

        let selectedDiagnosticos = [];
        let editingPatientId = null;
        let patientToDeleteId = null;

        // --- CONFIGURACIÓN FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyApnwRZQklxTBLhwBBIoyAcCiBAgzyhtvE",
            authDomain: "neomanager-a4482.firebaseapp.com",
            projectId: "neomanager-a4482",
            storageBucket: "neomanager-a4482.firebasestorage.app",
            messagingSenderId: "574188152831",
            appId: "1:574188152831:web:34ab797c5b709e7e3429ca"
        };

        appId = typeof __app_id !== 'undefined' ? __app_id : 'neo-manager-default';

        // --- INICIO ---
        document.addEventListener('DOMContentLoaded', () => {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel("debug");

            populateBaseDiagnosticos();
            setupUIListeners();
            handleAuth();
        });

        // ===============================
        //  AUTENTICACIÓN
        // ===============================

        function handleAuth() {
            showLoading(true, "Autenticando...");

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    document.getElementById("user-id-display").textContent = `ID Usuario: ${userId}`;

                    const basePath = `artifacts/${appId}/public/data`;
                    pacientesCollectionRef = collection(db, `${basePath}/pacientes`);
                    customDiagnosticosCollectionRef = collection(db, `${basePath}/diagnosticos_custom`);

                    loadCustomDiagnosticos();
                    loadPacientes();

                    showLoading(false);
                    showView("ingreso-view");
                } else {
                    try {
                        if (typeof __initial_auth_token !== "undefined") {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) {
                        console.error(e);
                        showToast("Error al autenticar", "error");
                        showLoading(false);
                    }
                }
            });
        }

        function loadCustomDiagnosticos() {
            onSnapshot(query(customDiagnosticosCollectionRef), (snapshot) => {
                customDiagnosticos = snapshot.docs.map(d => d.data().nombre).sort();
                updateAllDiagnosticosList();
            });
        }

        function loadPacientes() {
            showLoading(true, "Cargando pacientes...");

            onSnapshot(query(pacientesCollectionRef), (snapshot) => {
                allPacientes = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                applyFiltersAndRender();
                showLoading(false);
            });
        }

        // ===============================
        //  UI - VISTAS, MODALES, TOASTS
        // ===============================

        function setupUIListeners() {
            document.getElementById("tab-ingreso").addEventListener("click", () => showView("ingreso-view"));
            document.getElementById("tab-consulta").addEventListener("click", () => showView("consulta-view"));

            document.getElementById("btn-nuevo-paciente").addEventListener("click", () => {
                resetForm();
                showView("ingreso-view");
            });

            document.getElementById("patient-form").addEventListener("submit", handleFormSubmit);
            document.getElementById("btn-cancelar-edicion").addEventListener("click", (e) => {
                e.preventDefault();
                resetForm();
                showView("consulta-view");
            });

            // Modal diagnósticos
            document.getElementById("btn-open-diag-modal").addEventListener("click", () => showDiagnosticoModal(true));
            document.getElementById("btn-close-diag-modal").addEventListener("click", () => showDiagnosticoModal(false));
            document.getElementById("btn-save-diag-modal").addEventListener("click", saveDiagnosticosFromModal);
            document.getElementById("diag-modal-search").addEventListener("input", renderDiagnosticoModalList);
            document.getElementById("btn-add-new-diag").addEventListener("click", addNewDiagnostico);

            // Modal borrado
            document.getElementById("btn-cancel-delete").addEventListener("click", () => showDeleteModal(false));
            document.getElementById("btn-confirm-delete").addEventListener("click", confirmDeletePatient);

            // Filtros
            document.getElementById("search-general").addEventListener("input", applyFiltersAndRender);
            document.getElementById("search-date-start").addEventListener("change", applyFiltersAndRender);
            document.getElementById("search-date-end").addEventListener("change", applyFiltersAndRender);
            document.getElementById("search-eg-start").addEventListener("input", applyFiltersAndRender);
            document.getElementById("search-eg-end").addEventListener("input", applyFiltersAndRender);
            document.getElementById("search-patologia").addEventListener("change", applyFiltersAndRender);

            document.getElementById("btn-export-all").addEventListener("click", () => exportToCsv(allPacientes, "pacientes_total"));
            document.getElementById("btn-export-filtered").addEventListener("click", () => exportToCsv(filteredPacientes, "pacientes_filtrados"));

            document.getElementById("patient-list-container").addEventListener("click", handlePatientListClick);
        }

        function showView(viewId) {
            const ingreso = document.getElementById("ingreso-view");
            const consulta = document.getElementById("consulta-view");

            ingreso.classList.toggle("hidden", viewId !== "ingreso-view");
            consulta.classList.toggle("hidden", viewId !== "consulta-view");
        }

        function showLoading(show, message = "Cargando...") {
            const overlay = document.getElementById("loading-overlay");
            document.getElementById("loading-message").textContent = message;
            overlay.classList.toggle("hidden", !show);
        }

        function showToast(message, type = "success") {
            const toast = document.getElementById("toast-notification");
            const text = document.getElementById("toast-message");

            text.textContent = message;

            toast.classList.remove("bg-red-500", "bg-yellow-500", "bg-green-500");

            toast.classList.add(type === "success" ? "bg-green-500" :
                                type === "error" ? "bg-red-500" : "bg-yellow-500");

            toast.classList.remove("hidden", "opacity-0");

            setTimeout(() => {
                toast.classList.add("opacity-0");
                setTimeout(() => toast.classList.add("hidden"), 500);
            }, 3000);
        }

        function showDiagnosticoModal(show) {
            const modal = document.getElementById("diagnostico-modal");
            if (show) {
                renderDiagnosticoModalList();
                modal.classList.remove("hidden");
            } else {
                modal.classList.add("hidden");
                document.getElementById("diag-modal-search").value = "";
            }
        }

        function showDeleteModal(show, name = "") {
            const modal = document.getElementById("delete-modal");
            if (show) {
                document.getElementById("delete-patient-name").textContent = name;
                modal.classList.remove("hidden");
            } else {
                modal.classList.add("hidden");
                patientToDeleteId = null;
            }
        }

        // ===============================
        //  FORMULARIO PACIENTE
        // ===============================

        async function handleFormSubmit(e) {
            e.preventDefault();
            showLoading(true, "Guardando...");

            const f = e.target;

            const data = {
                nombre: f.nombre.value,
                fechaNacimiento: f.fechaNacimiento.value,
                peso: f.peso.valueAsNumber,
                edadGestacional: f.edadGestacional.valueAsNumber,
                procedencia: f.procedencia.value,
                fechaInternacion: f.fechaInternacion.value,
                fechaEgreso: f.fechaEgreso.value,
                statusEgreso: f.statusEgreso.value,
                diagnosticos: selectedDiagnosticos,
                lastUpdatedBy: userId,
                lastUpdatedAt: new Date().toISOString()
            };

            try {
                if (editingPatientId) {
                    const ref = doc(db, `artifacts/${appId}/public/data/pacientes`, editingPatientId);
                    await updateDoc(ref, data);
                    showToast("Paciente actualizado");
                } else {
                    data.createdAt = new Date().toISOString();
                    data.createdBy = userId;
                    await addDoc(pacientesCollectionRef, data);
                    showToast("Paciente ingresado");
                }

                resetForm();
                showView("consulta-view");
            } catch (error) {
                console.error(error);
                showToast("Error al guardar", "error");
            } finally {
                showLoading(false);
            }
        }

        function resetForm() {
            document.getElementById("patient-form").reset();
            editingPatientId = null;
            selectedDiagnosticos = [];
            updateSelectedDiagnosticosDisplay();

            document.getElementById("form-title").textContent = "Ingreso de Nuevo Paciente";
            document.getElementById("btn-submit-form").textContent = "Guardar Paciente";
            document.getElementById("btn-cancelar-edicion").classList.add("hidden");
        }

        function loadPatientForEdit(id) {
            const p = allPacientes.find(x => x.id === id);
            if (!p) return;

            const f = document.getElementById("patient-form");

            f.nombre.value = p.nombre ?? "";
            f.fechaNacimiento.value = p.fechaNacimiento ?? "";
            f.peso.value = p.peso ?? "";
            f.edadGestacional.value = p.edadGestacional ?? "";
            f.procedencia.value = p.procedencia ?? "";
            f.fechaInternacion.value = p.fechaInternacion ?? "";
            f.fechaEgreso.value = p.fechaEgreso ?? "";
            f.statusEgreso.value = p.statusEgreso ?? "";

            selectedDiagnosticos = Array.isArray(p.diagnosticos) ? [...p.diagnosticos] : [];
            updateSelectedDiagnosticosDisplay();

            editingPatientId = p.id;
            document.getElementById("form-title").textContent = "Editando Paciente";
            document.getElementById("btn-submit-form").textContent = "Actualizar Paciente";
            document.getElementById("btn-cancelar-edicion").classList.remove("hidden");

            showView("ingreso-view");
        }

        function handlePatientListClick(e) {
            const btn = e.target.closest("button");
            if (!btn) return;

            const action = btn.dataset.action;
            const id = btn.dataset.id;
            const name = btn.dataset.name;

            if (action === "edit") {
                loadPatientForEdit(id);
            } else if (action === "delete") {
                patientToDeleteId = id;
                showDeleteModal(true, name);
            }
        }

        async function confirmDeletePatient() {
            if (!patientToDeleteId) return;

            showLoading(true, "Borrando...");

            try {
                const ref = doc(db, `artifacts/${appId}/public/data/pacientes`, patientToDeleteId);
                await deleteDoc(ref);
                showToast("Paciente borrado");
            } catch (error) {
                console.error(error);
                showToast("Error al borrar", "error");
            } finally {
                showDeleteModal(false);
                showLoading(false);
            }
        }

        // ===============================
        //  DIAGNÓSTICOS
        // ===============================

        function updateAllDiagnosticosList() {
            allDiagnosticos = [...baseDiagnosticos, ...customDiagnosticos].sort();

            const s = document.getElementById("search-patologia");
            const prev = s.value;

            s.innerHTML = `<option value="">-- Todas las Patologías --</option>`;

            allDiagnosticos.forEach(d => {
                const o = document.createElement("option");
                o.value = d;
                o.textContent = d;
                s.appendChild(o);
            });

            s.value = prev;
        }

        function renderDiagnosticoModalList() {
            const search = document.getElementById("diag-modal-search").value.toLowerCase();
            const list = document.getElementById("diag-modal-list");

            list.innerHTML = "";

            allDiagnosticos
                .filter(d => d.toLowerCase().includes(search))
                .forEach(diag => {
                    const item = document.createElement("label");
                    item.className = "flex items-center gap-2 p-2 hover:bg-gray-100 rounded cursor-pointer";

                    const cb = document.createElement("input");
                    cb.type = "checkbox";
                    cb.checked = selectedDiagnosticos.includes(diag);
                    cb.addEventListener("change", () => {
                        if (cb.checked) {
                            selectedDiagnosticos.push(diag);
                        } else {
                            selectedDiagnosticos = selectedDiagnosticos.filter(x => x !== diag);
                        }
                    });

                    const span = document.createElement("span");
                    span.textContent = diag;

                    item.appendChild(cb);
                    item.appendChild(span);
                    list.appendChild(item);
                });
        }

        function addNewDiagnostico() {
            const input = document.getElementById("diag-new-name");
            const value = input.value.trim();

            if (!value) {
                showToast("Escribe un diagnóstico", "warning");
                return;
            }

            addDoc(customDiagnosticosCollectionRef, { nombre: value })
                .then(() => {
                    input.value = "";
                    showToast("Diagnóstico agregado");
                })
                .catch(err => {
                    console.error(err);
                    showToast("Error al agregar", "error");
                });
        }

        function saveDiagnosticosFromModal() {
            updateSelectedDiagnosticosDisplay();
            showDiagnosticoModal(false);
        }

        function updateSelectedDiagnosticosDisplay() {
            const cont = document.getElementById("selected-diagnosticos");
            cont.innerHTML = selectedDiagnosticos.length
                ? selectedDiagnosticos.map(d => `<span class="px-3 py-1 bg-blue-100 rounded-full">${d}</span>`).join(" ")
                : `<span class="text-gray-500 text-sm">Ninguno seleccionado</span>`;
        }

        // ===============================
        //  FILTROS
        // ===============================

        function applyFiltersAndRender() {
            const text = document.getElementById("search-general").value.toLowerCase();
            const start = document.getElementById("search-date-start").value;
            const end = document.getElementById("search-date-end").value;
            const egStart = document.getElementById("search-eg-start").valueAsNumber;
            const egEnd = document.getElementById("search-eg-end").valueAsNumber;
            const pat = document.getElementById("search-patologia").value;

            filteredPacientes = allPacientes.filter(p => {
                const nameOk = p.nombre?.toLowerCase().includes(text) ?? false;
                const dateOk = (!start || p.fechaNacimiento >= start) &&
                               (!end || p.fechaNacimiento <= end);

                const egOk = (!egStart || p.edadGestacional >= egStart) &&
                             (!egEnd || p.edadGestacional <= egEnd);

                const patOk = (!pat || (p.diagnosticos ?? []).includes(pat));

                return nameOk && dateOk && egOk && patOk;
            });

            renderPatientList();
        }

        function renderPatientList() {
            const cont = document.getElementById("patient-list-container");
            cont.innerHTML = "";

            if (!filteredPacientes.length) {
                cont.innerHTML = `<p class="text-gray-500 italic">No hay resultados.</p>`;
                return;
            }

            filteredPacientes.forEach(p => {
                const item = document.createElement("div");
                item.className = "p-3 border rounded-lg bg-white shadow-sm flex justify-between items-center";

                item.innerHTML = `
                    <div>
                        <p class="font-semibold">${p.nombre}</p>
                        <p class="text-gray-600 text-sm">${p.fechaNacimiento} — EG: ${p.edadGestacional}</p>
                    </div>
                    <div class="flex gap-2">
                        <button data-action="edit" data-id="${p.id}" data-name="${p.nombre}" class="text-blue-600">Editar</button>
                        <button data-action="delete" data-id="${p.id}" data-name="${p.nombre}" class="text-red-600">Borrar</button>
                    </div>
                `;

                cont.appendChild(item);
            });
        }

        // ===============================
        //  EXPORTAR CSV
        // ===============================

        function exportToCsv(rows, filename) {
            if (!rows || !rows.length) {
                showToast("Nada para exportar", "warning");
                return;
            }

            const headers = Object.keys(rows[0]);
            const csv = [
                headers.join(","),
                ...rows.map(r => headers.map(h => JSON.stringify(r[h] ?? "")).join(","))
            ].join("\n");

            const blob = new Blob([csv], { type: "text/csv" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = filename + ".csv";
            a.click();

            URL.revokeObjectURL(url);

            showToast("Exportado");
        }

        // ===============================
        //  LISTA BASE DIAGNÓSTICOS
        // ===============================

        function populateBaseDiagnosticos() {
            baseDiagnosticos = [
                "RN sano",
                "Prematuro",
                "PEG",
                "SDR",
                "SAM",
                "IC neonatal",
                "Infección neonatal",
                "Ictericia",
                "Hipoglucemia",
                "Convulsiones",
                "Broncodisplasia",
                "Cardiopatía congénita",
                "Reflujo",
                "Apnea"
            ].sort();

            updateAllDiagnosticosList();
        }
    </script>
</head>

<body class="bg-gray-100">

    <!-- HEADER -->
    <header class="bg-blue-600 text-white p-4 shadow">
        <h1 class="text-xl font-semibold">Neonatología Hospital Carrillo</h1>
        <p id="user-id-display" class="text-sm opacity-80"></p>
    </header>

    <!-- PESTAÑAS -->
    <nav class="flex border-b bg-white shadow-sm">
        <button id="tab-ingreso" class="px-4 py-2 border-r text-blue-600 font-semibold border-b-2 border-blue-600">
            Ingreso / Edición
        </button>
        <button id="tab-consulta" class="px-4 py-2 text-gray-600">
            Consulta y Búsqueda
        </button>
    </nav>

    <!-- ==========================================
         VISTA: INGRESO PACIENTE
    =========================================== -->
    <section id="ingreso-view" class="p-4 space-y-4">
        <h2 id="form-title" class="text-lg font-semibold">Ingreso de Nuevo Paciente</h2>

        <form id="patient-form" class="space-y-4 bg-white p-4 rounded shadow">

            <div>
                <label class="block">Nombre y Apellido</label>
                <input type="text" name="nombre" class="w-full p-2 border rounded">
            </div>

            <div>
                <label class="block">Fecha de Nacimiento</label>
                <input type="date" name="fechaNacimiento" class="w-full p-2 border rounded">
            </div>

            <div>
                <label class="block">Peso (g)</label>
                <input type="number" name="peso" class="w-full p-2 border rounded">
            </div>

            <div>
                <label class="block">Edad Gestacional (semanas)</label>
                <input type="number" name="edadGestacional" class="w-full p-2 border rounded">
            </div>

            <div>
                <label class="block">Procedencia</label>
                <select name="procedencia" class="w-full p-2 border rounded">
                    <option value=""></option>
                    <option value="Sala de Partos">Sala de Partos</option>
                    <option value="Quirófano">Quirófano</option>
                    <option value="Guardia">Guardia</option>
                    <option value="Derivado">Derivado</option>
                    <option value="Contrarreferencia">Contrarreferencia</option>
                </select>
            </div>

            <div>
                <label class="block">Fecha de Internación</label>
                <input type="date" name="fechaInternacion" class="w-full p-2 border rounded">
            </div>

            <div>
                <label class="block">Fecha de Egreso</label>
                <input type="date" name="fechaEgreso" class="w-full p-2 border rounded">
            </div>

            <div>
                <label class="block">Status de Egreso</label>
                <select name="statusEgreso" class="w-full p-2 border rounded">
                    <option value=""></option>
                    <option value="Alta">Alta</option>
                    <option value="Derivación">Derivación</option>
                    <option value="Óbito">Óbito</option>
                </select>
            </div>

            <!-- Diagnósticos -->
            <div>
                <label class="block">Diagnósticos</label>

                <div id="selected-diagnosticos" class="mt-1 text-sm text-gray-600">
                    Ninguno seleccionado
                </div>

                <button type="button" id="btn-open-diag-modal" class="mt-2 px-3 py-1 bg-blue-500 text-white rounded">
                    Seleccionar Diagnósticos
                </button>
            </div>

            <!-- BOTONES -->
            <div class="flex gap-2 pt-4">
                <button id="btn-submit-form" type="submit" class="px-4 py-2 bg-blue-600 text-white rounded shadow">
                    Guardar Paciente
                </button>

                <button id="btn-cancelar-edicion" class="px-4 py-2 bg-gray-300 text-gray-700 rounded shadow hidden">
                    Cancelar
                </button>
            </div>

        </form>
    </section>

    <!-- ==========================================
         VISTA: CONSULTA Y BÚSQUEDA
    =========================================== -->
    <section id="consulta-view" class="p-4 space-y-4 hidden">

        <h2 class="text-lg font-semibold">Consultar Pacientes</h2>

        <!-- FILTROS -->
        <div class="bg-white p-4 rounded shadow space-y-3">
            <input id="search-general" type="text" placeholder="Buscar por nombre"
                   class="w-full p-2 border rounded">

            <div class="flex gap-2">
                <div class="flex-1">
                    <label class="block text-sm">Nacidos desde</label>
                    <input id="search-date-start" type="date" class="w-full p-2 border rounded">
                </div>
                <div class="flex-1">
                    <label class="block text-sm">Nacidos hasta</label>
                    <input id="search-date-end" type="date" class="w-full p-2 border rounded">
                </div>
            </div>

            <div class="flex gap-2">
                <div class="flex-1">
                    <label class="block text-sm">EG desde</label>
                    <input id="search-eg-start" type="number" class="w-full p-2 border rounded">
                </div>
                <div class="flex-1">
                    <label class="block text-sm">EG hasta</label>
                    <input id="search-eg-end" type="number" class="w-full p-2 border rounded">
                </div>
            </div>

            <div>
                <label class="block text-sm">Patología</label>
                <select id="search-patologia" class="w-full p-2 border rounded">
                    <option value="">-- Todas las Patologías --</option>
                </select>
            </div>

        </div>

        <!-- BOTONES -->
        <div class="flex gap-2">
            <button id="btn-export-filtered" class="px-4 py-2 bg-blue-600 text-white rounded shadow">
                Exportar Filtrados
            </button>
            <button id="btn-export-all" class="px-4 py-2 bg-gray-500 text-white rounded shadow">
                Exportar Todo
            </button>
            <button id="btn-nuevo-paciente" class="px-4 py-2 bg-green-600 text-white rounded shadow ml-auto">
                Nuevo Paciente
            </button>
        </div>

        <!-- LISTA PACIENTES -->
        <div id="patient-list-container" class="space-y-2"></div>

    </section>

    <!-- ==========================================
         MODAL: DIAGNÓSTICOS
    =========================================== -->
    <div id="diagnostico-modal" class="fixed inset-0 bg-black/40 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg p-4 rounded shadow space-y-3">

            <div class="flex justify-between items-center">
                <h3 class="text-lg font-semibold">Seleccionar Diagnósticos</h3>
                <button id="btn-close-diag-modal" class="text-gray-600">Cerrar</button>
            </div>

            <input id="diag-modal-search" type="text" placeholder="Filtrar diagnósticos..." 
                   class="w-full p-2 border rounded">

            <div id="diag-modal-list" class="max-h-64 overflow-auto border rounded p-2 bg-gray-50"></div>

            <div>
                <input id="diag-new-name" type="text" placeholder="Agregar diagnóstico nuevo"
                       class="w-full p-2 border rounded">
                <button id="btn-add-new-diag" class="mt-2 px-3 py-1 bg-green-600 text-white rounded">
                    Agregar nuevo
                </button>
            </div>

            <div class="flex justify-end gap-2 pt-2">
                <button id="btn-save-diag-modal" class="px-4 py-2 bg-blue-600 text-white rounded">
                    Guardar selección
                </button>
            </div>

        </div>
    </div>

    <!-- ==========================================
         MODAL: CONFIRMAR BORRADO
    =========================================== -->
    <div id="delete-modal" class="fixed inset-0 bg-black/40 hidden flex items-center justify-center p-4">
        <div class="bg-white p-4 rounded shadow w-full max-w-md space-y-3">
            <h3 class="text-lg font-semibold">Confirmar borrado</h3>
            <p>¿Seguro deseas borrar a <strong id="delete-patient-name"></strong>?</p>

            <div class="flex justify-end gap-2 pt-2">
                <button id="btn-cancel-delete" class="px-4 py-2 bg-gray-300 rounded">Cancelar</button>
                <button id="btn-confirm-delete" class="px-4 py-2 bg-red-600 text-white rounded">Borrar</button>
            </div>
        </div>
    </div>

    <!-- ==========================================
         OVERLAY LOADING
    =========================================== -->
    <div id="loading-overlay" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center">
        <div class="bg-white px-4 py-2 rounded shadow text-center">
            <p id="loading-message" class="font-semibold">Cargando...</p>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast-notification"
         class="fixed bottom-4 right-4 px-4 py-2 rounded text-white shadow hidden opacity-0 transition">
        <span id="toast-message"></span>
    </div>

</body>
</html>
